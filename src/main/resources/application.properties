spring.application.name=spring-pizzeria
springdoc.swagger-ui.path=/swagger-ui.html
server.servlet.context-path=/spring-pizzeria/
# http://localhost:8080/spring-pizzeria/swagger-ui.html



# database postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_pizzeria
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Seguridad de Spring
logging.level.org.springframework.security.web.* = debug
